<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="200" height="200" fill="#f5f5f5"/>
    
    <!-- Supervised Learning -->
    <circle cx="50" cy="50" r="20" fill="#2196F3" opacity="0.2"/>
    <circle cx="50" cy="50" r="15" fill="#2196F3" opacity="0.4"/>
    <circle cx="50" cy="50" r="10" fill="#2196F3" opacity="0.6"/>
    <circle cx="50" cy="50" r="5" fill="#2196F3"/>
    <text x="50" y="90" text-anchor="middle" fill="#1565C0" font-size="10">Supervised</text>
    
    <!-- Unsupervised Learning -->
    <circle cx="100" cy="50" r="20" fill="#F44336" opacity="0.2"/>
    <circle cx="100" cy="50" r="15" fill="#F44336" opacity="0.4"/>
    <circle cx="100" cy="50" r="10" fill="#F44336" opacity="0.6"/>
    <circle cx="100" cy="50" r="5" fill="#F44336"/>
    <text x="100" y="90" text-anchor="middle" fill="#C62828" font-size="10">Unsupervised</text>
    
    <!-- Reinforcement Learning -->
    <circle cx="150" cy="50" r="20" fill="#4CAF50" opacity="0.2"/>
    <circle cx="150" cy="50" r="15" fill="#4CAF50" opacity="0.4"/>
    <circle cx="150" cy="50" r="10" fill="#4CAF50" opacity="0.6"/>
    <circle cx="150" cy="50" r="5" fill="#4CAF50"/>
    <text x="150" y="90" text-anchor="middle" fill="#2E7D32" font-size="10">Reinforcement</text>
    
    <!-- Connections -->
    <line x1="50" y1="70" x2="100" y2="70" stroke="#9E9E9E" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="100" y1="70" x2="150" y2="70" stroke="#9E9E9E" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Data points -->
    <circle cx="30" cy="120" r="3" fill="#2196F3"/>
    <circle cx="50" cy="140" r="3" fill="#2196F3"/>
    <circle cx="70" cy="130" r="3" fill="#2196F3"/>
    <circle cx="90" cy="150" r="3" fill="#F44336"/>
    <circle cx="110" cy="140" r="3" fill="#F44336"/>
    <circle cx="130" cy="160" r="3" fill="#F44336"/>
    <circle cx="150" cy="150" r="3" fill="#4CAF50"/>
    <circle cx="170" cy="140" r="3" fill="#4CAF50"/>
</svg> 