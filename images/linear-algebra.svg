    <rect width="200" height="200" fill="#f5f5f5"/>
    
    <!-- Matrix -->
    <rect x="20" y="20" width="100" height="100" fill="none" stroke="#2196F3" stroke-width="2"/>
    <line x1="20" y1="60" x2="120" y2="60" stroke="#2196F3" stroke-width="2"/>
