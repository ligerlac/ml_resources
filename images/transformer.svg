<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Encoder Block -->
    <g transform="translate(35, 50)">
        <!-- Multi-Head Attention -->
        <rect x="0" y="0" width="40" height="40" fill="#0d6efd" opacity="0.8"/>
        <circle cx="20" cy="20" r="15" fill="#0d6efd"/>
        <g stroke="#ffffff" stroke-width="1">
            <line x1="10" y1="20" x2="30" y2="20"/>
            <line x1="20" y1="10" x2="20" y2="30"/>
        </g>
        
        <!-- Feed Forward -->
        <rect x="0" y="50" width="40" height="40" fill="#0dcaf0" opacity="0.8"/>
        <rect x="10" y="60" width="20" height="20" fill="#0dcaf0"/>
    </g>
    
    <!-- Decoder Block -->
    <g transform="translate(105, 50)">
        <!-- Multi-Head Attention -->
        <rect x="0" y="0" width="40" height="40" fill="#198754" opacity="0.8"/>
        <circle cx="20" cy="20" r="15" fill="#198754"/>
        <g stroke="#ffffff" stroke-width="1">
            <line x1="10" y1="20" x2="30" y2="20"/>
            <line x1="20" y1="10" x2="20" y2="30"/>
        </g>
        
        <!-- Feed Forward -->
        <rect x="0" y="50" width="40" height="40" fill="#20c997" opacity="0.8"/>
        <rect x="10" y="60" width="20" height="20" fill="#20c997"/>
    </g>
    
    <!-- Attention Connections -->
    <g stroke="#adb5bd" stroke-width="1" stroke-dasharray="4,4">
        <!-- Encoder to Decoder -->
        <path d="M75,70 C85,70 85,70 105,70"/>
        <path d="M75,100 C85,100 85,100 105,100"/>
        
        <!-- Self-attention -->
        <path d="M55,20 C55,10 65,10 65,20"/>
        <path d="M125,20 C125,10 135,10 135,20"/>
    </g>
    
    <!-- Input/Output -->
    <g fill="#6c757d">
        <circle cx="25" cy="70" r="5"/>
        <circle cx="25" cy="110" r="5"/>
        <circle cx="175" cy="70" r="5"/>
        <circle cx="175" cy="110" r="5"/>
    </g>
</svg> 